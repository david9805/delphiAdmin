<div id="authentication-modal" tabindex="-1" aria-hidden="true" class="flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    {{titleModal}}
                </h3>
                <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal" (click)="close()">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5">
                <form class="space-y-4" action="#">
                    <div class="grid grid-cols-2 p-4 gap-4">
                        <div>
                            <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Nombres</label>
                            <div class="mt-2">
                                <input type="text" name="first-name" id="first-name" [formControl]="nombres" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                            <ng-container *ngIf=" (nombres.invalid && nombres.touched)">
                                <p *ngIf="nombres.hasError('required')" class="mt-2 text-sm text-red-600 dark:text-red-500"> Este campo es obligatorio.</p>    
                            </ng-container>
                        </div>
                        <div>
                            <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Apellidos</label>
                            <div class="mt-2">
                                <input type="text" name="first-name" id="first-name" [formControl]="apellidos" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                            <ng-container *ngIf=" (apellidos.invalid && apellidos.touched)">
                                <p *ngIf="apellidos.hasError('required')" class="mt-2 text-sm text-red-600 dark:text-red-500"> Este campo es obligatorio.</p>    
                            </ng-container>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 p-4 gap-4">
                        <div>
                            <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Identificaci√≥n</label>
                            <div class="mt-2">
                                <input type="text" name="first-name" id="first-name" [formControl]="identificacion" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" [attr.readonly]="id ? true : null">
                            </div>
                            <ng-container *ngIf=" (identificacion.invalid && apellidos.touched)">
                                <p *ngIf="identificacion.hasError('required')" class="mt-2 text-sm text-red-600 dark:text-red-500"> Este campo es obligatorio.</p>    
                            </ng-container>
                        </div>
                        <div>
                            <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Cargo</label>
                            <div class="mt-2">
                                <input type="text" name="first-name" id="first-name" [formControl]="cargo" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">                                
                            </div>
                            <ng-container *ngIf=" (cargo.invalid && cargo.touched)">
                                <p *ngIf="cargo.hasError('required')" class="mt-2 text-sm text-red-600 dark:text-red-500"> Este campo es obligatorio.</p>    
                            </ng-container>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 p-4 gap-4">
                        <div>
                            <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Dependencia</label>
                            <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [formControl]="idDependencia">                              
                              <option *ngFor="let item of element;let i = index" [value]="item.id" >{{item.nombreDependencia}}</option>
                            </select>
                            <ng-container *ngIf=" (idDependencia.invalid && idDependencia.touched)">
                                <p *ngIf="idDependencia.hasError('required')" class="mt-2 text-sm text-red-600 dark:text-red-500"> Este campo es obligatorio.</p>    
                            </ng-container>
                        </div>
                    </div>
                    <button type="button" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="save()">
                        <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                        Agregar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
