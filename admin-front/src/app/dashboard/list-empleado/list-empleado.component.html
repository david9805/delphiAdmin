<div class="mt-2 mb-2 mr-2 ml-2">
    <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" (click)="createEmpleado()">Agregar</button>

    <table mat-table [dataSource]="dataSource" matSort class="min-w-full divide-y divide-gray-200 mt-4">
        <!-- ID Column -->
        <ng-container matColumnDef="identificacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Identificaci√≥n</th>
          <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-nowrap">{{element?.identificacion}}</td>
        </ng-container>
    
        <!-- Almacen Column -->
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombres</th>
          <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-nowrap">{{element?.nombres}}</td>
        </ng-container>
    
        <!-- Local Column -->
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Apellidos</th>
          <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-nowrap">{{element?.apellidos}}</td>
        </ng-container>

        <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cargo</th>
            <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-nowrap">{{element?.cargo}}</td>
        </ng-container>

        <ng-container matColumnDef="dependencia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dependencia</th>
            <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-nowrap">{{element?.dependencia}}</td>
        </ng-container>
    
        <!-- Acciones Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Asistencia</th>
          <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-nowrap">
            <button type="button" mat-icon-button [matMenuTriggerFor]="menu" >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="updateEmpleado(element)">
                  <mat-icon>edit</mat-icon>
                  <span>Editar</span>
                </button>
              </mat-menu>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
